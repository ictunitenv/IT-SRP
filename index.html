                        document.getElementById("login_form").style.display = "flex";

                        document.getElementById("login_banner").style.fontSize = "1.5em";
                    }

                        document.getElementById("login_form").style.display = "none";
                        document.getElementById("open_form_btn").style.display = "block";
                        document.getElementById("login_banner").style.display = "block";
